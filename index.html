<!doctype html>
<html lang="en">
<head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="game">
    <div class="board">
        <button id="1" onclick="move(0,0)"></button>
        <button id="2" onclick="move(0,1)"></button>
        <button id="3" onclick="move(0,2)"></button>
        <button id="4" onclick="move(0,3)"></button>
        <button id="5" onclick="move(1,0)"></button>
        <button id="6" onclick="move(1,1)"></button>
        <button id="7" onclick="move(1,2)"></button>
        <button id="8" onclick="move(1,3)"></button>
        <button id="9" onclick="move(2,0)"></button>
        <button id="10" onclick="move(2,1)"></button>
        <button id="11" onclick="move(2,2)"></button>
        <button id="12" onclick="move(2,3)"></button>
        <button id="13" onclick="move(3,0)"></button>
        <button id="14" onclick="move(3,1)"></button>
        <button id="15" onclick="move(3,2)"></button>
        <button id="0" onclick="move(3,3)"></button>
    </div>

    <div class="footer">
        <button id="play" onclick="play()">Play</button> &ensp;
        <button id="reset" onclick="reset()">Reset</button>
        <span id="move">Move: 0</span>
    </div>
</div>
<h1 id="message" class="message"></h1>


<script src="script.js"></script>
</body>
</html>
